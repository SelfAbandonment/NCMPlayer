# PortalTeleport 发布工作流
# 当创建 Release 时自动构建并上传 JAR
# 作者: SelfAbandonment

name: Release

on:
  release:
    types: [ published ]

# 需要写入权限以上传 Release 资产
permissions:
  contents: write

jobs:
  release:
    name: Build and Upload Release
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 设置 Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 生成 Gradle Wrapper（如果缺失）
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper jar missing, generating..."
            gradle wrapper --gradle-version=8.10
          fi

      # 赋予 Gradle 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 构建项目
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 查找 JAR 文件
      - name: Find JAR files
        id: find_jars
        run: |
          echo "Looking for JAR files..."
          ls -la build/libs/ || echo "No libs directory"
          JAR_FILE=$(find build/libs -name "portalteleport-*.jar" ! -name "*-sources.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT

      # 上传到 Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/ncmplayer-*.jar
          fail_on_unmatched_files: false

